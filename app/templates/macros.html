{% macro post(p) -%}
<table class = "table table-hover">
	<tr>
		<td width = "70px">
			<a href = "{{ url_for('user', username = p.author.username) }}">
				<img src = "{{ p.author.avatar(70) }}"/>
			</a>
		</td>
		<td>
			{% set user_link %}
			<a href = "{{ url_for('user', username = p.author.username) }}">
				{{ p.author.username }}
			</a>
			{% endset %}
			{{ _('%(username)s %(when)s:',
				username = user_link,
				when = moment(p.timestamp).fromNow()) }}
			<br>
			<span id = "post{{ p.id }}">{{ p.body }}</span>
			{% if p.language and p.language != g.locale %}
			<br><br>
			<span id = "translation{{ p.id }}">
				<a href = "javascript:translate(
							'#post{{ p.id }}',
							'#translation{{ p.id }}',
							'{{ p.language }}',
							'{{ g.locale }}',
						);">{{ _('Translate') }}</a>
			</span>
			{% endif %}
		</td>
	</tr>
</table>
{%- endmacro %}
